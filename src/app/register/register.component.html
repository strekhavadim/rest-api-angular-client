<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">NG-FRONT</h5>
    <app-menu [auth]="0"></app-menu>
</div>

<div class="container text-center">
    <form class="form-signup" (ngSubmit)="register()" #registerForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <div *ngIf="errorMessages.length > 0">
            <div class="alert alert-danger" role="alert">
                <div *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
            </div>
        </div>
        <label for="inputFirstName" class="sr-only">First name</label>
        <input type="text" id="inputFirstName" name="name" [(ngModel)]="requestData.name" placeholder="First Name"
               class="form-control" required autofocus/>
        <label for="inputLastName" class="sr-only">Last name</label>
        <input type="text" id="inputLastName" name="last_name" [(ngModel)]="requestData.last_name"
               placeholder="Last Name" class="form-control" required/>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="requestData.email"
               placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" [(ngModel)]="requestData.password"
               placeholder="Password" class="form-control" required/>
        <label for="inputPasswordConfirmation" class="sr-only">Password</label>
        <input type="password" id="inputPasswordConfirmation" name="password_confirmation"
               [(ngModel)]="requestData.password_confirmation" placeholder="Confirm password" class="form-control"
               required/>

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.form.valid">Sign up
        </button>
    </form>
</div>
