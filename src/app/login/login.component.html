<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">NG-FRONT</h5>
    <app-menu [auth]="0"></app-menu>
</div>
<div class="container text-center">
    <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <div *ngIf="errorMessages.length > 0">
            <div class="alert alert-danger" role="alert">
                <div *ngFor="let errorMessage of errorMessages">{{errorMessage}}</div>
            </div>
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="requestData.username"
               placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" [(ngModel)]="requestData.password"
               placeholder="Password" class="form-control" required/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Sign in
        </button>
    </form>
</div>
